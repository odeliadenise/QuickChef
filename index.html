<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <blockquote>
          "Cooking is an art, but all art requires knowing something about the techniques and materials."<br>
          <cite>â€“ Nathan Myhrvold</cite>
        </blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Search Results -->
    <section class="meal-result">
      <h2 class="title">Your Search Results:</h2>
      <div id="meal" role="list" aria-live="polite"></div>
      <div id="error-message" role="alert" style="display: none; color: red;">
        <p>No meals found. Please try again with a different ingredient.</p>
      </div>
      <div id="loading" style="display: none;" role="status" aria-live="polite">
        <p>Loading...</p>
      </div>
    </section>

      <div class="meal-details">
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <div class="meal-details-content"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
